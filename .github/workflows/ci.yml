name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Unit/integration tests
        run: npm test

  smoke-e2e:
    name: smoke-e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Start app
        run: |
          npm run start > /tmp/omniscribe.log 2>&1 &
          echo $! > /tmp/omniscribe.pid

      - name: Wait for health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "App failed to become healthy"
          cat /tmp/omniscribe.log || true
          exit 1

      - name: Smoke E2E
        run: npm run smoke:e2e

      - name: Dump app logs on failure
        if: failure()
        run: cat /tmp/omniscribe.log || true

      - name: Stop app
        if: always()
        run: kill $(cat /tmp/omniscribe.pid) || true

  contract-check:
    name: contract-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Contract guard
        run: bash scripts/contract-check.sh
